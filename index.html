            color: var(--text-color);

        .textarea-container {

    <div class="logo">
        <i class="fas fa-feather-alt"></i>
    </div>
    
    <h1>Anonymous Confessions</h1>
    
    <div class="container confession-form">
        <h2><i class="fas fa-comment-dots"></i> Share Your Confession</h2>
        <form id="confession-form">
            <textarea id="confession-text" placeholder="Type your confession here... (anonymous)" required></textarea>
            <button type="submit"><i class="fas fa-paper-plane"></i> Submit Confession</button>
        </form>
        <div id="admin-access">
            <details>
                <summary><i class="fas fa-lock"></i> Admin Access</summary>
                <div style="margin-top: 15px;">
                    <input type="password" id="admin-password" placeholder="Enter admin password">
                    <button id="admin-login"><i class="fas fa-sign-in-alt"></i> Login</button>
                    <div id="admin-panel" style="margin-top: 10px; display: none;">
                        <button id="clear-all"><i class="fas fa-trash-alt"></i> Clear All Confessions</button>
                    </div>
                </div>
            </details>
        </div>
    </div>
    
    <div class="container">
        <h2><i class="fas fa-book-open"></i> Recent Confessions</h2>
        <div id="confessions-list" class="confessions-list">
            <div class="no-confessions">
                <i class="fas fa-feather"></i>
                No confessions yet. Be the first to share!
            </div>
        </div>
    </div>

    <script>
        // Load confessions from local storage when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadConfessions();
            
            // Add event listener for admin login
            document.getElementById('admin-login').addEventListener('click', function() {
                const password = document.getElementById('admin-password').value;
                const adminPanel = document.getElementById('admin-panel');
                
                // Simple password check (you should change this password)
                if (password === 'admin123') {
                    adminPanel.style.display = 'block';
                    document.getElementById('admin-password').value = '';
                } else {
                    alert('Incorrect password');
                }
            });
        });
        
        // Handle form submission
        document.getElementById('confession-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const confessionText = document.getElementById('confession-text').value.trim();
            
            if (confessionText) {
                addConfession(confessionText);
                document.getElementById('confession-text').value = '';
            }
        });
        
        // Add event listener for clearing all confessions
        document.getElementById('clear-all').addEventListener('click', function() {
            if (confirm('Are you sure you want to clear all confessions?')) {
                localStorage.removeItem('confessions');
                loadConfessions();
            }
        });
        
        function addConfession(text) {
            // Create confession object
            const confession = {
                text: text,
                timestamp: new Date().toISOString()
            };
            
            // Get existing confessions from local storage
            let confessions = JSON.parse(localStorage.getItem('confessions')) || [];
            
            // Add new confession to the beginning of the array
            confessions.unshift(confession);
            
            // Save updated confessions to local storage
            localStorage.setItem('confessions', JSON.stringify(confessions));
            
            // Refresh the displayed confessions
            loadConfessions();
        }
        
        function loadConfessions() {
            const confessionsContainer = document.getElementById('confessions-list');
            const confessions = JSON.parse(localStorage.getItem('confessions')) || [];
            
            if (confessions.length === 0) {
                confessionsContainer.innerHTML = '<div class="no-confessions"><i class="fas fa-feather"></i>No confessions yet. Be the first to share!</div>';
                return;
            }
            
            confessionsContainer.innerHTML = '';
            
            confessions.forEach(confession => {
                const confessionElement = document.createElement('div');
                confessionElement.className = 'confession';
                
                const textElement = document.createElement('p');
                textElement.textContent = confession.text;
                
                const timestampElement = document.createElement('div');
                timestampElement.className = 'timestamp';
                
                // Format the timestamp
                const date = new Date(confession.timestamp);
                const formattedTime = formatDate(date);
                
                timestampElement.innerHTML = `<i class="far fa-clock"></i> ${formattedTime}`;
                
                confessionElement.appendChild(textElement);
                confessionElement.appendChild(timestampElement);
                confessionsContainer.appendChild(confessionElement);
            });
        }
        
        function formatDate(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffSec = Math.floor(diffMs / 1000);
            const diffMin = Math.floor(diffSec / 60);
            const diffHour = Math.floor(diffMin / 60);
            const diffDay = Math.floor(diffHour / 24);
            
            if (diffSec < 60) {
                return 'just now';
            } else if (diffMin < 60) {
                return `${diffMin} minute${diffMin === 1 ? '' : 's'} ago`;
            } else if (diffHour < 24) {
                return `${diffHour} hour${diffHour === 1 ? '' : 's'} ago`;
            } else {
                return `${diffDay} day${diffDay === 1 ? '' : 's'} ago`;
            }
        }
    </script>
